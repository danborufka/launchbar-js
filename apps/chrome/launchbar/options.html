<!DOCTYPE html>
<html>
<head><title>Launchbar Options</title></head>
<body>
	<label title="The URL to load and update launchbar from">
	  <input id="base_path">
	  Base URL for Launchbar
	</label>

	<label title="Load launchbar on pageload">
	  <input type="checkbox" id="autoload">
	  Autoload
	</label>

	<label title="The URL of where you store your own launchbar commands">
	  <input id="user_command_path">
	  URL to my own commands
	</label>

	<label title="Keyboard shortcut to open up launchbar">
	  <input id="shortcut">
	  Keyboard shortcut
	</label>

	<div id="status"></div>
	<button id="save">Save</button>

	<script src="data/options.js"></script>
</body>
</html>
